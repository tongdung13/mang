<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple:</h1>
<p id="carogame1"/>
<input type="button" value="Change Value" onclick="changeValue1()">
<input type="button" value="Change Value" onclick="changeValue2()">
<script>
    let a = document.getElementById("carogame1");
    let b = document.getElementById("carogame1");
    let board = [];
    let data = "";
    for (let i = 0; i <10; i++){
        board[i] = new Array(".",".",".",".",".",".",".",".",".",".");
    }
    for (let i = 0; i < 10; i++){
        data += "<br/>";
        for (let j = 0; j < 10; j++){
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue1()'>";
    b.innerHTML = data;
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue2()'>";
    a.innerHTML = data;

    function changeValue1(){
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let positionC = prompt("C: ");
        let positionD = prompt("D: ");
        data = "";
        board[positionC][positionD] = "O";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 10; i++){
            data += "<br/>";
            for (let j = 0; j <10; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br><br/><input type='button' value='Change Value' onclick='changeValue1()'>";
        a.innerHTML = "<hr/>" + data;
        b.innerHTML = "<hr/>" + data;
    }

</script>
</body>
</html>
